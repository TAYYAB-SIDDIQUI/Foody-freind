<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }

    </style>
    <link rel="stylesheet" href="https://cdn-jsdelivr/net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <img src="/static/download (11).jpg" alt="" style="height: 100%; width: 100%; position: fixed; object-fit: cover; z-index: -1; margin: 0%; filter: blur(7.5px);">
    <section style="padding: 2.5%; margin: 0px; background-color: black; color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 15px; font:bolder; opacity: 0.8;">
        <div style="justify-items: center; margin-top:0%;">
            <h2 style="margin-top: 0%;">Order Food</h2>
        </div>
        <form action="/orderform" method="post" style="display: flex; flex-direction: column;">
            <label for="Food" style="font-size: 17.5px; margin-top: 2.5%; margin-left: 2.5%; margin-bottom: 1.5%;">Food :</label>
            <!-- <input type="text" name="Nameproduct" id="Nameproduct" placeholder="Enter Product Name" required style="margin-left: 5%; border-radius: 7.5px; font-size: 20px; padding: 0.25; width: max-content;"> -->
             {{ foods | safe}}
            <label for="Count" style="font-size: 17.5px; margin-top: 2.5%; margin-left: 2.5%; margin-bottom: 1.5%;">Count :</label>
            <input type="number" name="quantityEnter" id="QuantityEnter" placeholder="Enter quantity" required style="margin-left: 5%; border-radius: 7.5px; font-size: 20px; padding: 0.25%; width: max-content;">
            <label for="Address" style="font-size: 17.5px; margin-top: 2.5%; margin-left: 2.5%; margin-bottom: 1.5%;">Address :</label>
            <textarea type="text" name="Locationinfo" id="Locationinfo" placeholder="Enter Location" required style="margin-left: 5%; border-radius: 7.5px; font-size: 20px; padding: 0.25%; width: max-content;"></textarea>
            <label for="Phone" style="font-size: 17.5px; margin-top: 2.5%; margin-left: 2.5%; margin-bottom: 1.5%;">Phone :</label>
            <input type="number" name="Contactno" id="Contactno" placeholder="Contact Number" required style="margin-left: 5%; border-radius: 7.5px; font-size: 20px; padding: 0.25%; width: max-content;">
            <input type="submit" value="Submit" style="background-color: gainsboro; border-radius: 7.5px; font-size: 17.5px; font: bolder; padding: 0.25%; margin: 5%; width: max-content;">
        </form>
    </section>
    {% with messages=get_flashed_messages(with_categories=true)
        %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert
    alert-{{category}}">{{message}}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

</body>
</html>
